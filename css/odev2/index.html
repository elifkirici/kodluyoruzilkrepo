<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--Contanier start-->
    <div class="contanier">
        <!--header start-->
        <header style="text-align: center;" class="logo">
            <img src="img/logo.jpg" alt="logo" />
        </header>
        <!--header end-->

        <!--center start-->
        <center class="search-box">
            <label>Search the web using Google!</label>
            <form>
                <input style="width: 345px; height: 21px" type="search" />
                <div class="clear"></div>
                <input type="button" value="Google Search" />
                <input type="button" value="I'm feeling lucky" />
            </form>
        </center>
        <!--center end-->

        <!--group-box start-->
        <div id="group-box">
            <div class="box bg-1">
                <p style="font-size: smalll">Special Searches</p>
                <a style="margin-top: -10px"
                    href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box bg-2">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="box bg-3">
                <span>
                    Get Google! <br />
                    updates monthly:</span>
                <form>
                    <input style="width: 121" type="text" value="your e-mail" />
                    <div class="clear"></div>
                    <input type="submit" value="Subscribe" />
                    <a style="font-size: small" href="#"> Archive</a>
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <!--group-box end-->

    <!--Contanier end-->

         <!--Footer start-->
          <footer>
            <font>Copyright Â©1998 Google Inc.</font>
        </footer>
        <!--Footer end-->
</body>

</html>
